<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow Globe</title>
    <style>
      body {
        margin: 0;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <canvas id="snowGlobe" width="300" height="400"></canvas>
    <div id="motionPrompt" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    background: rgba(0, 0, 0, 0.7);
    text-align: center;
    z-index: 10;
    pointer-events: none;
">
    Click to allow motion
</div>

    <script src="snowglobe.js"></script>
  </body>
</html>
